<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - Best Tour Plan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="navbar__logo"
            />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search-icon.svg" alt="Icon: Search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu navbar-menu">
            <span class="navbar-menu__line"></span>
            <span class="navbar-menu__line"></span>
            <span class="navbar-menu__line"></span>
          </button>
        </div>
      </div>
      <nav class="navigation">
        <div class="container">
          <ul class="navbar-bottom">
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">All Deals</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotels</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Activities</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Restaurants</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Events</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </section>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars hotel-info__stars">
                <img src="img/Star.svg" alt="Star" />
                <img src="img/Star.svg" alt="Star" />
                <img src="img/Star.svg" alt="Star" />
                <img src="img/Star.svg" alt="Star" />
                <img src="img/Star.svg" alt="Star" />
              </div>
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
          </div>
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__count">4.5/<span class="rating__count_small">5</span></span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
