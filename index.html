<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking - Best Tour Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="navbar__logo"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search-icon.svg" alt="Icon: Search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="/img/avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
      </div>
      <nav class="navigation">
        <div class="container">
          <ul class="navbar-bottom">
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">All Deals</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotels</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Activities</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Restaurants</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Events</a>
            </li>
            <li class="navbar-bottom__item">
              <a href="#" class="navbar-bottom__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
